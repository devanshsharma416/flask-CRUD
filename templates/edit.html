{% extends 'base.html' %}

{% block title %}
<title>Edit Post</title>
{% endblock title %}

{% block content %}

    <h1>Edit Post</h1>
    <hr>
        <h2>Edit Blog Post</h2>

        <form action = '/posts/edit/{{post.id}}', method = 'POST'>
            <label for = 'title'>Title</label> 
            <input class="form-control" type="text" name = 'title', id = 'title' placeholder="Enter Title" value = "{{post.title}}"/>
            <br>

            <label for = 'content'>Post</label> 
            <textarea class = 'form-control' name = 'content' placeholder="Enter Content" id = "content", rows = "3">{{post.content}}</textarea>
            <br>

            <label for = 'author'>Author</label>
            <input class="form-control" type="text" name = 'author', id = 'author' placeholder="Enter Author" value = "{{post.author}}"/>
            <br>
            <button class = 'btn btn-success' type = 'submit' value = 'Posts'>Submit</button>
        </form>

        </form>

<hr>

{% endblock content %}
